services:

  auth:
    build:
      context: ./backend/authService
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
  streaming:
    build:
      context: ./backend/streamingService
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - auth
      - streaming
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: Yash
      MONGO_INITDB_ROOT_PASSWORD: pswd

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: Yash
      ME_CONFIG_MONGODB_ADMINPASSWORD: pswd
      ME_CONFIG_MONGODB_URL: mongodb://Yash:pswwd@mongo:27017/
      ME_CONFIG_BASICAUTH: false